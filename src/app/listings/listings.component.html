<div class="container">
  <div class="row">
    <div class="col-12 d-flex flex-row-reverse">
      <div class="col-2 p-3">
        <select
          (change)="onSortingChange($event)"
          class="form-select text"
          aria-label="Sorting"
        >
          <option value="nameAsc">Name ASC</option>
          <option value="nameDesc">Name DESC</option>
          <option value="reviewsAsc">Reviews ASC</option>
          <option value="reviewsDesc">Reviews DESC</option>
        </select>
      </div>
      <div class="col-1 p-3 text">
        <p for="sorting">Sort by:</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div
      class="col-sm-12 col-sm-8 col-md-6 col-lg-4 d-flex"
      *ngFor="let listing of listings"
    >
      <div class="card">
        <div class="absolute">
          <button
            (click)="toggleFavourite(listing)"
            [class.btn-danger]="isFavourite(listing)"
            class="btn"
          >
            <i class="bi bi-heart"></i>
          </button>
        </div>
        <div class="card-header">
          <img [src]="listing.image" class="card-img-top" alt="..." />
        </div>
        <div class="card-body">
          <p class="card-title">{{ listing.name }}</p>
          <div class="card-rating">
            <span class="star-rating">
              {{ getStars(listing.star_rating) }}
            </span>
            <span class="rating-number">{{ listing.star_rating }}/5</span>
            <span class="review-count"
              >{{ listing.no_of_reviews }} reviews</span
            >
          </div>
          <p class="card-text">{{ listing.desc }}</p>
          <div class="btn-link">
            <button
              type="button"
              class="btn btn-warning btn-lg btn-rounded btn-custom"
            >
              Visit website
            </button>
            <a class="btn btn-link">Read more</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
